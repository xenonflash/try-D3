<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="" href="./css/index.css">
</head>

<body>
  <h1>hello D3</h1>
  <p>original svg</p>
  <svg width="50" height="50">
    <circle cx="25" cy="25" r="25" fill="blue" stroke="gray" stroke-width="10" />
  </svg>
  <hr>
  <h2>selector</h2>
  <div class="data-bind">
    <p></p>
    <p></p>
    <p></p>
  </div>
  <hr>
    <h2>colum chart</h2>
    <svg id = "colum-chart" ></svg>
    <svg id = "colum-chart-2" ></svg>

  <script src="./node_modules/d3/build/d3.min.js"></script>
  <script>
    d3.select('body')
      .append('p')
      .text('this is a paragraph by D3');
    var data = ['xiaoming', "xiaodhei", "xiaobai"];

    d3.select('.data-bind')
      .selectAll('p')
      .data(data)
      .text((d, i) => (d + i))
      .style('color', 'red');
    d3.select('.data-bind')
      .select('p')
      .style('color', 'green');
/*********************colum chart *********************/
    var columChart = d3.select('#colum-chart')
      .attr('width', 400)
      .attr('height', 200)
      .style('border', '1px solid #aaa');
    var dataset = [120, 350, 200, 270, 290, 300];
    var columHeight = 200 / dataset.length;
    columChart.selectAll('rect')
              .data(dataset)
              .enter()
              .append('rect')
              .attr('x', 20)
              .attr('y', (d, i) => (i * columHeight))
              .attr('width', (d, i) => (d))
              .attr('height', columHeight - 2)
              .attr('fill', 'lightblue');
  /********************** 使用比例尺的水平柱状图 ***********************/              
    var columChart2 = d3.select('#colum-chart-2').attr('width', 300).attr('height', 300).style('border', "1px solid green"); 
    // 定义线性比例尺
    var linear = d3.scaleLinear()
                          .domain([d3.min(dataset),d3.max(dataset)])
                          .range([0, 270]);
    columChart2.selectAll("rect")
               .data(dataset)
               .enter()
               .append('rect')
               .attr('x', (d, i) => (i * 30 + 20))
               .attr('y', (d) => (300 - linear(d)))
               .attr('width', 18)
               .attr('height', (d) => (linear(d)))
               .attr('fill', 'lightgreen');
/*********************  使用坐标轴  ***********************************/
    var axisBottom = d3.axisBottom()
                  .scale(linear)
                  .ticks(4);
    var axisLeft = d3.axisLeft()
                     .scale(linear)
                     .ticks(5)
    columChart.append('g')
              .attr('transform', 'translate(20, 180)')
              .call(axisBottom);
    columChart2.append('g')
                .attr('transform', 'translate(30, 20)')
                .call(axisLeft)              
  </script>
</body>

</html>
